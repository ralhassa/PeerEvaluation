<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Activity</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row offset-md-2"><h1>New Activity</h1></div>
        <form>
            <div class="form-group row">
                <label for="courses" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Course</label>
                <div class="col-sm-9 col-md-6">
                    <select class="form-control" name="course" id="select-courses" required>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Assignment Name</label>
                <div class="col-sm-9 col-md-6">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="uploadClassList" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Upload Class List</label>
                <div class="col-sm-9 col-md-6">
                    <input type="file" class="form-control-file" id="uploadClassList" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Click "Choose File" to select a csv file</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="submitDate" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Submission Deadline</label>
                <div class="col-sm-9 col-md-6">
                    <input class="form-control" type="datetime-local" placeholder="2011-08-19T13:45:00" name="submitDate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="reviewDate" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Review Deadline</label>
                <div class="col-sm-9 col-md-6">
                    <input class="form-control" type="datetime-local" placeholder="2011-08-19T13:45:00" name="reviewDate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="reviewers" class="col-sm-3 col-md-2 offset-md-2 col-form-label">Number of reviewers per paper</label>
                <div class="col-sm-9 col-md-6">
                    <select class="form-control" name="reviewers" required>
                        <option>1</option>
                        <option>3</option>
                        <option>5</option>
                        <option>7</option>
                        <option>9</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-8">
                    <button value="submit" name="submit" type="submit" class="btn-lg btn-success float-right" id="create-assignment">Create</button>
                </div>
            </div>
            <div class="form-group row" id="confirmation-msg">
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="instructor_js/new_assignment.js"></script>
</body>
</html>
